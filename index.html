<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>GRA - MEMO</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<main>
		<div class="slide-highscore" id="stage">
        	<h3>Wyniki gry</h3>
        	<table>
        		<tr>
        			<td class="nameplayer">Nazwa Gracza:</td>
        			<td class="score">Wynik:</td>
        		</tr>
        	</table>
    		<div class="highscore" id="highscore"></div>
    	</div>
		<div class="board"></div>
		<div id="playername"></div>
		<div class="player-stats">
			<p>Ruchów:</p>
			<div class="moves" id="movess"></div>
		</div>
		<button class="start_game">Rozpocznij Grę</button>
		<button class="rematch">Zagraj Ponownie</button>
	</main>
	<footer>
		<p>MEMO | PN &copy; 2017 Wszelkie prawa zastrzeżone</p>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
